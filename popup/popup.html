<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .time-holder {
        background: #f07262;
        padding: 4px;
        display: flex;
        justify-content: flex-end;
        border-radius: 2px;
        margin-bottom: 2px;
      }
      .iframe-holder {
        width: 400px;
        height: 250px;
        transition: height 300ms ease;
      }
      .iframe {
        border: none;
        overflow: scroll;
        width: 100%;
        height: inherit;
        background: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100% 100%"><text fill="%23FF0000" x="50%" y="50%" font-family="\'Lucida Grande\', sans-serif" font-size="24" text-anchor="middle">कृपया प्रतीक्षा गर्नुहोस...</text></svg>')
          0px 0px no-repeat;
      }
      .btns {
        display: flex;
        justify-content: space-evenly;
      }
      .btn {
        padding: 8px 16px;
        border: 0px;
        background: #ff5722;
        color: white;
        border-radius: 2px;
        margin: 4px 0;
      }
      .btn:hover {
        background: #c5451d;
        cursor: pointer;
      }
      .powered-by {
        margin: 4px 0;
        font-size: 6px;
        text-align: right;
      }
      .powered-by a {
        text-decoration: none;
        color: #c5451d;
        padding-bottom: 2px;
      }
      .tab-menu {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        max-width: 100%;
        height: auto;
        margin: 2px auto;
        border-bottom: 2px solid #f4f4f4;
        transition: all 0.3s ease;
      }

      .tab-menu-link {
        position: relative;
        overflow: hidden;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 600;
        line-height: inherit;
        cursor: pointer;
        width: calc(100% / 4);
        height: auto;
        padding: 4px 0;
        border: 0;
        border-bottom: 2.5px solid transparent;
        color: #9194a1;
        background: #ffffff;
        transition: all 0.3s ease;
      }

      .tab-menu-link span {
        pointer-events: none;
      }

      .tab-menu-link::before {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: 2;
      }

      .tab-menu-link.is-active {
        bottom: 0px;
        z-index: 0;
        overflow: hidden;
        border-bottom: 2.5px solid #fa5757;
        color: #252b46;
        background: #ffffff;
      }
    </style>
    <script src="./popup.js"></script>
  </head>
  <body>
    <div class="tab-menu">
      <button
        class="tab-menu-link is-active"
        data-title="today"
        data-link="nepali-calendar/widget/calendar-badge"
      >
        <span>आज</span>
      </button>
      <button
        class="tab-menu-link"
        data-title="calendar"
        data-link="nepali-calendar/calendar"
      >
        <span>पात्रो</span>
      </button>
      <button
        class="tab-menu-link"
        data-title="rashifal"
        data-link="rashifal/widget"
      >
        <span>राशिफल</span>
      </button>
      <button
        class="tab-menu-link"
        data-title="panchanga"
        data-link="panchang/widget"
      >
        <span>पञ्चाङ्ग</span>
      </button>
    </div>
    <div class="time-holder">
      <iframe
        src="https://nepalicalendar.rat32.com/addons/nepali-calendar-aja-ko-din-sano.php"
        style="
          border: 0;
          height: 20px !important;
          width: 180px;
          filter: grayscale(1) invert(1);
          scale: 1.25;
        "
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
        >कृपया प्रतीक्षा गर्नुहोस...</iframe
      >
    </div>
    <div class="iframe-holder">
      <iframe
        class="iframe"
        id="iframe"
        frameborder="0"
        scrolling="yes"
        marginwidth="0"
        marginheight="0"
        allowtransparency="true"
      ></iframe>
      <div class="powered-by">
        Powered by <a href="#" id="powered-by">© Nepali Calendar</a>
      </div>
    </div>
    <div>
      <button class="btn" id="open-calendar">पूर्ण पात्रो</button>
      <button class="btn" id="open-converter">कनवर्टर</button>
    </div>
  </body>
</html>
